openapi: 3.0.0
info:
  title: Social Network API
  description: Documentazione API per un social network
  version: 1.0.0
servers:
  - url:  http://localhost/social/api
tags:
  - name: post
    description: Everything about Posts
  - name: user
    description: Operations about user
  - name: tab
    description: Sections where posts are stored
  - name: topic
    description: Sections where posts are stored
  - name: subjects
    description: Sections where topics are stored
paths:
  /posts.php:
    get:
      tags:
        - post
      summary: Restituisce tutti i post di una tab
      parameters:
        - name: userId
          in: query
          description: ID dell'utente che vuole vedere i post
          required: false
          schema:
            type: integer
        - name: tabId
          in: query
          description: ID della tab dei post da recuperare
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successo
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        '400':
          description: Parametro tabId non presente
    post:
      tags:
        - post
      summary: Crea un nuovo post
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                password:
                  type: string
                title:
                  type: string
                text:
                  type: string
                tabId:
                  type: integer
      responses:
        '201':
          description: Post creato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Richiesta non valida
        '401':
          description: Credenziali utente non valide
    put:
      tags:
        - post
      summary: Aggiorna un post esistente
      parameters:
        - name: postId
          in: query
          description: ID del post da modificare
          required: true
          schema:
            type: integer
        - name: userId
          in: query
          description: ID dell'autore del post
          required: true
          schema:
            type: integer
        - name: password
          in: query
          description: password dell'autore del post
          required: true
          schema:
            type: string
        - name: title
          in: query
          description: nuovo titolo post
          required: false
          schema:
            type: string
        - name: text
          in: query
          description: nuova contenuto post
          required: false
          schema:
            type: string
      responses:
        '201':
          description: Post modificato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Richiesta non valida
        '404':
          description: Post non trovato
    delete:
      tags:
        - post
      summary: Elimina un post esistente
      parameters:
        - name: postId
          in: query
          description: ID del post da eliminare
          required: true
          schema:
            type: integer
        - name: userId
          in: query
          description: ID dell'autore del post
          required: true
          schema:
            type: integer
        - name: password
          in: query
          description: password dell'autore del post
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Post eliminato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Richiesta non valida
        '404':
          description: Post non trovato
  /likes.php:
    post:
      tags:
        - post
      summary: metti/togli like o dislike ad un post
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                password:
                  type: string
                action:
                  type: string
                  description: deve essere like, dislike o unlike
                postId:
                  type: integer
      responses:
        '200':
          description: Successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Richiesta non valida
        '401':
          description: Credenziali utente non valide
        '402':
          description: Parametro action non valido
  /comments.php:
    get:
      tags:
        - post
      summary: Restituisce tutti i commenti di un post
      parameters:
        - name: userId
          in: query
          description: ID dell'utente che vuole vedere i commenti
          required: false
          schema:
            type: integer
        - name: postId
          in: query
          description: ID del post dei commenti da recuperare
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successo
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        '400':
          description: Parametro postId non presente
    post:
      tags:
        - post
      summary: Crea un nuovo commento
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                password:
                  type: string
                title:
                  type: string
                text:
                  type: string
                tabId:
                  type: integer
                replyId:
                  type: integer
      responses:
        '201':
          description: Commento creato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Richiesta non valida
        '401':
          description: Credenziali utente non valide
  /users.php:
    get:
      tags:
        - user
      summary: Restituisce un utente specifico
      parameters:
        - name: userId
          in: query
          description: ID dell'utente da recuperare
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Utente non trovato
        '400':
          description: Parametro userId non presente
    post:
      tags:
        - user
      summary: Crea un nuovo utente
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Utente creato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Richiesta non valida
        '401':
          description: Nome utente non valido
    put:
      tags:
        - user
      summary: Aggiorna un utente esistente
      parameters:
        - name: userId
          in: query
          description: ID dell'utente da modificare
          required: true
          schema:
            type: integer
        - name: password
          in: query
          description: password dell'utente da modificare
          required: true
          schema:
            type: string
        - name: Username
          in: query
          description: nuovo nome utente
          required: false
          schema:
            type: string
        - name: Bio
          in: query
          description: nuova bio utente
          required: false
          schema:
            type: string
        - name: Image
          in: query
          description: nuovo percorso immagine dell'utente
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Utente aggiornato con successo
        '400':
          description: Richiesta non valida
        '404':
          description: Utente non trovato
    delete:
      tags:
        - user
      summary: Elimina un utente esistente
      parameters:
        - name: userId
          in: query
          description: ID dell'utente da eliminare
          required: true
          schema:
            type: integer
        - name: password
          in: query
          description: password dell'utente da eliminare
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Utente eliminato con successo
        '400':
          description: Richiesta non valida
        '404':
          description: Utente non trovato
  /auth.php:
    get:
      tags:
        - user
      summary: Esegue l'autoizzazione di un utente
      parameters:
        - name: username
          in: query
          description: username dell'utente da autorizzare
          required: true
          schema:
            type: string
        - name: password            
          in: query
          description: password dell'utente da autorizzare
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Richiesta non valida
        '401':
          description: Credenziali utente non valide
        '404':
          description: Utente non trovato
      
  /tabs.php:
    get:
      tags:
